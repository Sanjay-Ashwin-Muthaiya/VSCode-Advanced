<body>
    <h1 text-align="center" style="color:#3486eb;">Registration for Java Developer Interview</h1>
    <form action="save" method="post">
        <h3>Enter your First Name:</h3><input type="text" name="fname" required minlength=3 title="Need at least 3 characters"><br>
        <h3>Enter your Last Name:</h3><input type="text" name="lname" required ><br>
        <h3>Enter your DOB:</h3><input type="date" name="dob" required><br>
        <h3>Enter your Qualification:</h3><input type="text" name="qualification" required><br>
        <h3>Enter your Mobile Number:</h3><input type="tel" name="mobile" required><br>
        <h3>Set your Appointment Date :</h3><input type="date" name="appoint_date" required><br>
        <input type="submit" value="Register">
    </form>
</body>
